name: Scrape Events

on:
  schedule:
    # Run daily at 1am UTC (8pm EST / 9pm EDT)
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      clear_database:
        description: 'Clear all events before scraping (fresh start)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Clear database (if requested)
        if: ${{ github.event.inputs.clear_database == 'true' }}
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python clear_notion_db.py

      - name: Run scraper
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python main.py

      - name: Export events to JSON
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python export_events.py

      - name: Commit updated events
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard/events.json
          git diff --staged --quiet || git commit -m "Update events data [automated]"
          git push
